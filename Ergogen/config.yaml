  badWingsLeft:
    template: kicad8
    outlines:
      main:
        outline: _board_left
    footprints:
      choc_hotswap:
        what: choc
        where: /^fingers_.*|^thumbfan_.*/
        params:
          keycaps: true
          reverse: false # Top side only
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180 # Rotate the key switches upside-down

      # DIODE
      diode_main:
        what: diode_tht_sod123
        # what: diode
        where: /^fingers_.*|^thumbfan_.*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-8, 0.8]
          rotate: -90

      # DIODE VIAS
      via_main:
        what: via
        where: /^fingers_.*|^thumbfan_.*/
        params:
          net: "{{row_net}}"
        adjust:
          shift: [-6.5, 2.45]

      # CONTROLLER
      nice_nano:
        what: nice_nano
        params:
          orientation: down
        where:
          ref: fingers_inner_top
          shift: [21, -9.5]
          rotate: -90

      nice_view:
        what: nice_view
        params:
          SDA: P017
          SCL: P020
          CS: P006
        where:
          ref: fingers_inner_top
          shift: [21, -30]
          rotate: 90

      # LEDs
      per_key_leds:
        what: led_sk6812mini-e
        where: /^fingers_.*|^thumbfan_.*|^controller_(?!(?:controllerCol_controllerRow))|^rotary_(?!(?:rotaryCol_rotaryRow))/
        params:
          P2: "{{key.led_next}}" #DOUT
          P4: "{{key.led_prev}}" #DIN
        adjust:
          shift: [0, 5]
          rotate: 180

      # LED NEXT VIAS
      led_next_vias:
        what: via
        where: /^(?:fingers_(?!(?:pinky_top))|thumbfan_.*|controller_(?!(?:controllerCol_controllerRow))|rotary_(?!(?:rotaryCol_rotaryRow)))/
        params.net: "{{key.led_next}}"
        adjust:
          shift: [-4.5, 4.3]

      # LED PREV VIAS
      led_prev_vias:
        what: via
        where: /^fingers_.*|^thumbfan_.*|^controller_(?!(?:controllerCol_controllerRow))|^rotary_(?!(?:rotaryCol_rotaryRow))/
        params.net: "{{key.led_prev}}"
        adjust:
          shift: [4.5, 5.7]

      # LED VCC VIAS
      led_vcc_vias:
        what: via
        where: /^fingers_(?:pinky|ring|middle|index|inner)_top|^thumbfan_.*|^controller_(?!(?:controllerCol_controllerRow))|^rotary_(?!(?:rotaryCol_rotaryRow))/
        params.net: VCC
        adjust:
          shift: [-4.5, 5.7]

      # BATTERY JACK
      jstph:
        what: jstph
        where:
          ref: fingers_inner_bottom
          shift: [2.38kx, -0.8ky]
          rotate: -90
        params:
          side: B
          pos: pos
          neg: GND

      # RESET BUTTON
      horizontal_reset:
        what: EVQPUC
        params:
          side: B
          from: GND
          to: RST
        where:
          ref: fingers_inner_top
          shift: [1.94kx, -0.8]
          rotate: -90

      # ON/OFF SWITCH
      battery_switch:
        what: slider
        where:
          ref: fingers_inner_home
          shift: [1.91kx, 0]
          rotate: -90
        params:
          side: B
          from: pos
          to: RAW

      # ON/OFF SWITCH VIA
      slider_via:
        what: via
        where:
          ref: fingers_inner_home
          shift: [1.75kx, 0.5]
        params:
          net: RAW

      # ENCODER
