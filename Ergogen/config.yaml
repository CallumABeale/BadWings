        what: rotary
        where:
          ref: fingers_inner_bottom
          rotate: 180
          shift: [2px - 4, -0.15py]
        params:
          from: P002 # Push button (S1 - RevXL ref)
          to: endiode # Push button (S2 RevXL ref)
          A: P011 # Rotary
          B: GND
          C: P100 # Rotary

      # ENCODER Diode
      encoder_diode:
        what: diode_tht_sod123
        where:
          ref: fingers_inner_bottom
          shift: [1.4px, -3]
        params:
          from: endiode
          to: P010
        adjust:
          rotate: 90

      # ENCODER - Diode Via
