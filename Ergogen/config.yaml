meta:
  author: CABeale
  boardName: BadWings
units:
  kx: cx
  ky: cy

  px: kx + 4
  py: ky + 4

  dpx: kx + 8
  dpy: ky + 8

  pushX: (kx/2)
  pushY: (ky/2)

  padX: pushX + 2
  padY: pushY + 2

  caseBorder: 1.5
  screwSize: 1
  standoffSize: 2.5

  # nice!nano dimensions
  controllerW: 18.5
  controllerH: 33.5
  # nice!view dimensions
  nice_viewW: 14
  nice_viewH: 36
  # EC11 rotary dimensions
  rotaryW: 11.7
  rotaryH: 12
  # EC11 rotary knob
  # Note: This is based on a 10mm high knob
  rotaryKnobH: 10
  rotaryKnobInner: 6
  rotaryKnowOuter: 8
  rotaryKnobCrossW: 1
  rotaryKnobCrossL: 6
  rotaryKnobCrossD: 5

  # Optional: Laptop legs (dimensions are slightly larger than the actual legs to ensure they fit easily into the case
  # Note: the legRecess is SHORTER than the actual height of the legs to give the keyboard a tenting effect.
  legW: 14.4
  legL: 56
  legRecess: 1
  legRotation: 23 # Matches the angle of the pinky side of the board

  # Optional: Rubber feet (sticky dots)
  feetW: 6
  feetRecess: 0.5

points:
  zones:
    fingers:
      # Fix placement on KiCAD Sheet
      anchor:
        shift: [0, -200]
      rotate: 23
      key:
        padding: 1ky
        spread: 1kx
      columns:
        pinky:
          key.column_net: P104 #C1
          rows.bottom.key.led_prev: LED9
          rows.bottom.key.led_next: LED10
          rows.home.key.led_prev: LED10
          rows.home.key.led_next: LED11
          rows.top.key.led_prev: LED19
          rows.top.key.led_next: LEDEND
        ring:
          key.stagger: 0.6kx
          key.splay: -12
          key.origin: [0, -17]
          key.column_net: P106 #C2
          rows.bottom.key.led_prev: LED8
          rows.bottom.key.led_next: LED9
          rows.home.key.led_prev: LED11
          rows.home.key.led_next: LED12
          rows.top.key.led_prev: LED18
          rows.top.key.led_next: LED19
        middle:
          key.stagger: 0.35kx
          key.splay: -7
          key.origin: [-10, -17]
          key.column_net: P031 #C3
          rows.bottom.key.led_prev: LED7
          rows.bottom.key.led_next: LED8
          rows.home.key.led_prev: LED12
          rows.home.key.led_next: LED13
          rows.top.key.led_prev: LED17
          rows.top.key.led_next: LED18
        index:
          key.stagger: -0.4kx
          key.splay: -4
          key.origin: [-10, -16]
          key.column_net: P029 #C4
          rows.bottom.key.led_prev: LED6
          rows.bottom.key.led_next: LED7
          rows.home.key.led_prev: LED13
          rows.home.key.led_next: LED14
          rows.top.key.led_prev: LED16
          rows.top.key.led_next: LED17
        inner:
          key.column_net: P002 #C5
          rows.bottom.key.led_prev: LED5
          rows.bottom.key.led_next: LED6
          rows.home.key.led_prev: LED14
          rows.home.key.led_next: LED15
          rows.top.key.led_prev: LED15
          rows.top.key.led_next: LED16
      rows:
        bottom:
          row_net: P111 #R3
        home:
          row_net: P113 #R2
        top:
          row_net: P115 #R1
    thumbfan:
      anchor:
        ref: fingers_index_bottom
        shift: [0.55kx, -1.5ky]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        left:
          rows.bottom.width: 1.25kx
          rows.top.skip: true
          rows.bottom.key.led_prev: LED4
          rows.bottom.key.led_next: LED5
          key.splay: -15
          key.column_net: P104 #C1
        center:
          rows.top.width: 1.25ky
          rows.top.rotate: 90
          rows.top.key.led_prev: P024
          rows.top.key.led_next: LED1
          rows.bottom.key.led_prev: LED3
          rows.bottom.key.led_next: LED4
          key.stagger: -0.45ky
          key.padding: 1.2ky
          key.splay: -2
          key.spread: 22
          key.column_net: P106 #C2
        right:
          rows.top.width: 1.25ky
          rows.top.rotate: 90
          rows.top.key.led_prev: LED1
          rows.top.key.led_next: LED2
          rows.bottom.key.led_prev: LED2
          rows.bottom.key.led_next: LED3
          key.stagger: -0.2ky
          key.padding: 1.2ky
          key.splay: -2
          key.spread: 19
          key.column_net: P031 #C3
      rows:
        bottom:
          row_net: P009 #R5
        top:
          row_net: P010 #R4
    rotary:
      # This needs to be an EC11 rotary encoder
      anchor:
        ref: fingers_inner_bottom
        shift: [2kx +4, -4]
      columns:
        rotaryCol:
          key:
      rows:
        rotaryRow:

    # NICE!NANO - used for layout testing
    # controller:
    #   anchor:
    #     ref: fingers_inner_top
    #     shift: [20, -11]
    #   columns:
    #     controllerCol:
    #       rows.controllerRow.height: controllerH
    #       rows.controllerRow.width: controllerW
    #   rows:
    #     controllerRow:

    # NICE!VIEW - used for layout testing
    # nice_view:
    #   anchor:
    #     ref: fingers_inner_top
    #     shift: [20, -13]
    #   columns:
    #     nice_viewCol:
    #       rows.nice_viewRow.height: nice_viewH
    #       rows.nice_viewRow.width: nice_viewW
    #   rows:
    #     nice_viewRow:

    # BATTERY - used for layout testing
    # battery:
    #   anchor:
    #     ref: fingers_inner_top
    #     shift: [-kx, -ky]
    #     rotate: 90
    #   #PLACEMENT: Battery goes underneath the board
    #   columns:
    #     batteryC:
    #       rows.batteryR.height: batteryH
    #       rows.batteryR.width: batteryW
    #   rows:
    #     batteryR:
  mirror: &mirror
    ref: fingers_inner_top
    distance: 6kx

outlines:
  _raw:
    - what: rectangle
      where: true
      size: [px, py]
  _keys:
    - what: rectangle
      where: true
      size: [kx - 0.5, ky - 0.5]
  _board_left:
    # Here to help trace the outline of the actual keys
    # without this the polygon would have been a total shot in the dark
    # - where: true
    #   operation: stack
    #   what: rectangle
    #   size: [kx, ky]

    - what: polygon
      fillet: 2
      points:
        #FINGERS - top
        #pinky
        - ref: fingers_pinky_top
          shift: [-padX, padY]
        - ref: fingers_pinky_top
          shift: [padX, padY]
        #ring
        - ref: fingers_ring_top
          shift: [-padX, padY]
        - ref: fingers_ring_top
          shift: [padX, padY]
        #middle
        - ref: fingers_middle_top
          shift: [-padX, padY]
        - ref: fingers_middle_top
          shift: [padX, padY]
        #index
        - ref: fingers_index_top
          shift: [-padX / 2, padY]
        #CONTROLLER
        - ref: fingers_inner_top
          shift: [padX * 1.7 + controllerW, padY]
        #ROTARY
        - ref: fingers_inner_bottom
          shift: [padX * 1.7 + controllerW, padY - 5]
        - ref: rotary_rotaryCol_rotaryRow
          shift: [padX, padY - 1]
        - ref: rotary_rotaryCol_rotaryRow
          shift: [padX, -padY]
        #THUMBS
        #bottom
        - ref: thumbfan_right_bottom
          shift: [padX, -padY]
        - ref: thumbfan_right_bottom
          shift: [-padX, -padY]
        - ref: thumbfan_center_bottom
          shift: [-padX, -padY]
        - ref: thumbfan_left_bottom
          shift: [-padX, -padY]
        # FINGERS - bottom
        - ref: fingers_index_bottom
          shift: [-padX, -padY]
        - ref: fingers_ring_bottom
          shift: [padX, -padY]
        - ref: fingers_pinky_bottom
          shift: [padX, -padY]
        - ref: fingers_pinky_bottom
          shift: [-padX, -padY]
        #Connect back to top
        - ref: fingers_pinky_top
          shift: [-padX, padY]

  combo_left:
    - name: _board_left
    - operation: subtract
      name: _keys

  _board_right:
    # Here to help trace the outline of the actual keys
    # without this the polygon would have been a total shot in the dark
    # - where: true
    #   operation: stack
    #   what: rectangle
    #   size: [kx, ky]

    - what: polygon
      operation: stack
      fillet: 2
      points:
        #FINGERS - top
        #pinky
        - ref: mirror_fingers_pinky_top
          shift: [-padX, padY]
        - ref: mirror_fingers_pinky_top
          shift: [padX, padY]
        #ring
        - ref: mirror_fingers_ring_top
          shift: [-padX, padY]
        - ref: mirror_fingers_ring_top
          shift: [padX, padY]
        #middle
        - ref: mirror_fingers_middle_top
          shift: [-padX, padY]
        - ref: mirror_fingers_middle_top
          shift: [padX, padY]
        #index
        - ref: mirror_fingers_index_top
          shift: [-padX / 2, padY]
        #CONTROLLER
        - ref: mirror_fingers_inner_top
          shift: [padX * 1.7 + controllerW, padY]
        #ROTARY
        - ref: mirror_fingers_inner_bottom
          shift: [padX * 1.7 + controllerW, padY - 5] # Check that this is vertical
        - ref: mirror_rotary_rotaryCol_rotaryRow
          shift: [padX, padY - 1]
        - ref: mirror_rotary_rotaryCol_rotaryRow
          shift: [padX, -padY]
        #THUMBS
        #bottom
        - ref: mirror_thumbfan_right_bottom
          shift: [padX, -padY]
        - ref: mirror_thumbfan_right_bottom
          shift: [-padX, -padY]
        - ref: mirror_thumbfan_center_bottom
          shift: [-padX, -padY]
        - ref: mirror_thumbfan_left_bottom
          shift: [-padX, -padY]
        # FINGERS - bottom
        - ref: mirror_fingers_index_bottom
          shift: [-padX, -padY]
        - ref: mirror_fingers_ring_bottom
          shift: [padX, -padY]
        - ref: mirror_fingers_pinky_bottom
          shift: [padX, -padY]
        - ref: mirror_fingers_pinky_bottom
          shift: [-padX, -padY]
        #Connect back to first point
        - ref: mirror_fingers_pinky_top
          shift: [-padX, padY]

  combo_right:
    - name: _board_right
    - operation: subtract
      name: _keys

  # CASE RELATED OUTLINES
  _left_keys:
    - where: /^fingers_.*|^thumbfan_.*|^controller_(?!(?:controllerCol_controllerRow))|^rotary_(?!(?:rotaryCol_rotaryRow))/
      what: rectangle
      size: [14, 14]

  _left_rotary:
    - where: rotary_rotaryCol_rotaryRow
      what: rectangle
      size: [12, 12]

  _left_controller:
    - where: fingers_inner_top
      what: rectangle
      size: [controllerW, controllerH]
      adjust.shift: [21, -9.5]

  _left_view:
    - where: fingers_inner_top
      what: rectangle
      size: [nice_viewW, nice_viewH]
      adjust.shift: [21, -16]

  _left_mounting:
    # bottom-right
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [thumbfan_center_top, thumbfan_right_bottom]
    # bottom-left
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [fingers_pinky_bottom, fingers_ring_bottom]
        shift: [0.25kx, -0.45ky]
    # top-left
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [fingers_pinky_top, fingers_ring_top]
    # top-right
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [fingers_index_top, fingers_inner_home]
    # far-right
    - what: circle
      radius: screwSize
      where:
        ref: fingers_inner_bottom
        shift: [2.6kx, -0.8ky]
    # center-bottom
    - what: circle
      radius: screwSize
      where:
        ref: fingers_middle_bottom
        shift: [0.2kx, -0.7ky]
    # center-top
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [fingers_middle_top, fingers_middle_home]
        shift: [-0.5kx, 0]
    # nice!view-top-right
    - what: circle
      radius: screwSize
      where:
        ref: fingers_inner_top
        shift: [1.87kx, 6.7]

  _left_view_mounting:
    # nice!view-left
    - what: circle
      radius: screwSize
      where:
        ref: fingers_inner_bottom
        shift: [0.7kx, -0.2ky]
    # nice!view-right
    - what: circle
      radius: screwSize
      where:
        ref: fingers_inner_bottom
        shift: [1.6kx, -0.58ky]

  _left_battery_mount:
    # Bottom
    - what: rectangle
      size: [20, 1]
      where:
        ref: fingers_inner_bottom
        shift: [0.6kx, -16.5]
    # Left
    - what: rectangle
      size: [1, 30]
      where:
        ref: fingers_inner_bottom
        shift: [-6, 1ky]
    # Right
    - what: rectangle
      size: [1, 30]
      where:
        ref: fingers_inner_bottom
        shift: [31.4, 1ky]

  _left_leg_cutouts:
    - what: rectangle
      size: [legL, legW]
      where:
        ref.aggregate.parts: [fingers_index_top, fingers_index_home]
        shift: [1, -0.6]
        rotate: legRotation
    - what: rectangle
      size: [legL, legW]
      where:
        ref: thumbfan_center_bottom
        shift: [0.3, 6]
        rotate: 4

  _left_rubber_feet:
    - what: circle
      radius: feetW / 2
      where:
        ref: fingers_pinky_top
        shift: [-0.35kx, 0]
    - what: circle
      radius: feetW / 2
      where:
        ref: fingers_pinky_home
        shift: [-0.35kx, 0]
    - what: circle
      radius: feetW / 2
      where:
        ref: fingers_pinky_bottom
        shift: [-0.35kx, 0]

  _left_reset_cutout:
    - what: rectangle
      size: [10, 8.2]
      where:
        ref: fingers_inner_top
        shift: [1.94kx, -0.8]

  _left_power_cutout:
    - what: rectangle
      size: [10, 10]
      where:
        ref: fingers_inner_home
        shift: [1.91kx, 0]

  _left_standoff:
    # bottom-right
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts: [thumbfan_center_top, thumbfan_right_bottom]
    # bottom-left
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts: [fingers_pinky_bottom, fingers_ring_bottom]
        shift: [0.25kx, -0.45ky]
    # top-left
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts: [fingers_pinky_top, fingers_ring_top]
    # top-right
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts: [fingers_index_top, fingers_inner_home]
    # far-right
    - what: circle
      radius: standoffSize
      where:
        ref: fingers_inner_bottom
        shift: [2.6kx, -0.8ky]
    # center-bottom
    - what: circle
      radius: standoffSize
      where:
        ref: fingers_middle_bottom
        shift: [0.2kx, -0.7ky]
    # center-top
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts: [fingers_middle_top, fingers_middle_home]
        shift: [-0.5kx, 0]
    # nice!view-top-right
    - what: circle
      radius: standoffSize
      where:
        ref: fingers_inner_top
        shift: [1.87kx, 6.7]

  left_cutout:
    - name: _board_left
    - operation: subtract
      name: _left_keys
    - operation: subtract
      name: _left_rotary
    - operation: subtract
      name: _left_controller
    - operation: subtract
      name: _left_view

  _right_keys:
    - where: /^mirror_fingers_.*|^mirror_thumbfan_.*|^mirror_controller_(?!(?:controllerCol_controllerRow))|^mirror_rotary_(?!(?:rotaryCol_rotaryRow))/
      what: rectangle
      size: [14, 14]

  _right_rotary:
    - where: mirror_rotary_rotaryCol_rotaryRow
      what: rectangle
      size: [12, 12]

  _right_controller:
    - where: mirror_fingers_inner_top
      what: rectangle
      size: [controllerW, controllerH]
      adjust.shift: [21, -9.5]

  _right_view:
    - where: mirror_fingers_inner_top
      what: rectangle
      size: [nice_viewW, nice_viewH]
      adjust.shift: [21, -16]

  _right_mounting:
    # bottom-left
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts:
          [mirror_thumbfan_center_top, mirror_thumbfan_right_bottom]
    # bottom-right
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts:
          [mirror_fingers_pinky_bottom, mirror_fingers_ring_bottom]
        shift: [-0.25kx, -0.45ky]
    # top-right
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [mirror_fingers_pinky_top, mirror_fingers_ring_top]
    # top-left
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts:
          [mirror_fingers_index_top, mirror_fingers_inner_home]
    # far-left
    - what: circle
      radius: screwSize
      where:
        ref: mirror_fingers_inner_bottom
        shift: [2.6kx, -0.8ky]
    # center-bottom
    - what: circle
      radius: screwSize
      where:
        ref: mirror_fingers_middle_bottom
        shift: [0.2kx, -0.7ky]
    # center-top
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts:
          [mirror_fingers_middle_top, mirror_fingers_middle_home]
        shift: [0.5kx, 0]
    # nice!view-top-left
    - what: circle
      radius: screwSize
      where:
        ref: mirror_fingers_inner_top
        shift: [1.87kx, 6.7]

  _right_view_mounting:
    # nice!view-right
    - what: circle
      radius: screwSize
      where:
        ref: mirror_fingers_inner_bottom
        shift: [0.75kx, -0.2ky]
    # nice!view-left
    - what: circle
      radius: screwSize
      where:
        ref: mirror_fingers_inner_bottom
        shift: [1.6kx, -0.58ky]

  _right_battery_mount:
    # Bottom
    - what: rectangle
      size: [20, 1]
      where:
        ref: mirror_fingers_inner_bottom
        shift: [0.6kx, -16.5]
    # Left
    - what: rectangle
      size: [1, 30]
      where:
        ref: mirror_fingers_inner_bottom
        shift: [-6, 1ky]
    # Right
    - what: rectangle
      size: [1, 30]
      where:
        ref: mirror_fingers_inner_bottom
        shift: [31.4, 1ky]

  _right_leg_cutouts:
    - what: rectangle
      size: [legL, legW]
      where:
        ref.aggregate.parts:
          [mirror_fingers_index_top, mirror_fingers_index_home]
        shift: [-1, -0.6]
        rotate: -legRotation
    - what: rectangle
      size: [legL, legW]
      where:
        ref: mirror_thumbfan_center_bottom
        shift: [-0.3, 6]
        rotate: 4

  _right_rubber_feet:
    - what: circle
      radius: feetW / 2
      where:
        ref: mirror_fingers_pinky_top
        shift: [-0.35kx, 0]
    - what: circle
      radius: feetW / 2
      where:
        ref: mirror_fingers_pinky_home
        shift: [-0.35kx, 0]
    - what: circle
      radius: feetW / 2
      where:
        ref: mirror_fingers_pinky_bottom
        shift: [-0.35kx, 0]

  _right_reset_cutout:
    - what: rectangle
      size: [10, 8.2]
      where:
        ref: mirror_fingers_inner_top
        shift: [1.94kx, -0.8]

  _right_power_cutout:
    - what: rectangle
      size: [10, 10]
      where:
        ref: mirror_fingers_inner_home
        shift: [1.91kx, 0]

  _right_standoff:
    # bottom-left
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts:
          [mirror_thumbfan_center_top, mirror_thumbfan_right_bottom]
    # bottom-right
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts:
          [mirror_fingers_pinky_bottom, mirror_fingers_ring_bottom]
        shift: [-0.25kx, -0.45ky]
    # top-right
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts: [mirror_fingers_pinky_top, mirror_fingers_ring_top]
    # top-left
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts:
          [mirror_fingers_index_top, mirror_fingers_inner_home]
    # far-left
    - what: circle
      radius: standoffSize
      where:
        ref: mirror_fingers_inner_bottom
        shift: [2.6kx, -0.8ky]
    # center-bottom
    - what: circle
      radius: standoffSize
      where:
        ref: mirror_fingers_middle_bottom
        shift: [0.2kx, -0.7ky]
    # center-top
    - what: circle
      radius: standoffSize
      where:
        ref.aggregate.parts:
          [mirror_fingers_middle_top, mirror_fingers_middle_home]
        shift: [0.5kx, 0]
    # nice!view-top-left
    - what: circle
      radius: standoffSize
      where:
        ref: mirror_fingers_inner_top
        shift: [1.87kx, 6.7]

  _encoder_outer_wall:
    - what: circle
      radius: 9
      where: fingers_inner_home

  _encoder_inner_wall:
    - what: circle
      radius: 7.5
      where: fingers_inner_home

  _encoder_center_support:
    - what: rectangle
      size: [16, 0.9]
      where: fingers_inner_home

  right_cutout:
    - name: _board_right
    - operation: subtract
      name: _right_keys
    - operation: subtract
      name: _right_rotary
    - operation: subtract
      name: _right_controller
    - operation: subtract
      name: _right_view

  _xl_board_left:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        #FINGERS - top
        #pinky
        - ref: fingers_pinky_top
          shift: [-padX - caseBorder, padY + caseBorder]
        - ref: fingers_pinky_top
          shift: [padX - caseBorder, padY + caseBorder]
        #ring
        - ref: fingers_ring_top
          shift: [-padX - caseBorder, padY + caseBorder]
        - ref: fingers_ring_top
          shift: [padX - caseBorder, padY + caseBorder]
        #middle
        - ref: fingers_middle_top
          shift: [-padX - caseBorder, padY + caseBorder]
        - ref: fingers_middle_top
          shift: [padX + caseBorder, padY + caseBorder]
        #index
        - ref: fingers_index_top
          shift: [-padX / 2 + caseBorder, padY + caseBorder]
        #CONTROLLER
        - ref: fingers_inner_top
          shift: [padX * 1.7 + controllerW + caseBorder, padY + caseBorder]
        #ROTARY
